<script type='text/javascript'>  




$(document).ready(function(){
	$('#total').hide();
	$('#quantity').keyup(function() {
	  $('#total').fadeIn();
	  $('#btnCart').removeClass('disabled');
	});
});
	
</script>

		    			<div class="prod-tbl">
			    			<table class="table table-striped table-condensed table-bordered ">
						        
						          <tr>
						            <th>Qty.</th>
						            <th>
						            <label class="radio">
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                BANK WIRE
              </label></th>
						            <th><label class="radio">
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked>
                CREDIT CARD
              </label></th>
						            
						          </tr>
						        
						        <tbody>
						          <tr>
						            <td>1-19</td>
						            <td>$26.85</td>
						            <td>$$27.63</td>
						            
						          </tr>
						          <tr>
						            <td>20-99</td>
						            <td>$26.85</td>
						            <td>$27.63</td>
						            
						          </tr>
						          <tr>
						            <td>100+</td>

						            <td>$27.63</td>
						            
						          </tr>
						          <tr>
							          <td colspan="3"  valign="middle">

							          </td>
						          </tr>
						          
						          
						        </tbody>
						      </table>
						      
						      
		    			</div>
		    			
		    			<input id="quantity" class="input-small pull-right" type="text" placeholder="Enter Quantity">
		    			<span class="help-inline">Please select payment method </span>
		    			
		    			<h2 class="pull-right" id="total" value="hide"> Total = <span> $123.45</span></h2>
		    			
		    			
		    			<a id="btnCart" class="btn btn-success disabled pull-right" href="#"><i class="icon-shopping-cart icon-white"></i>Add to Cart</a>
		    			
		    			<a class="btn btn-info pull-right top20" href="#"><i class="icon-search icon-white"></i>See Full Details</a>
		    			
		    			
		    			
		    			
		    			</div>
